<!DOCTYPE html>
<html>
<head>
    <title>Rumble Memer Loading...</title>
    <script>
        // This code runs, then immediately jumps to Rumble
        // It carries your script along with it
        window.onload = function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/gh/fnSuperTrucker/rumblememeapp@main/script.js';
            document.head.appendChild(script);
            
            // Redirect to Rumble after a tiny delay to let the script attach
            setTimeout(function() {
                window.location.href = "https://rumble.com";
            }, 100);
        };
    </script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding-top:20%;">
    Loading Rumble Memer...
</body>
</html>
