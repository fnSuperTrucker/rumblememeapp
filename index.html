<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumble Memer</title>
    <style>body,html,iframe{margin:0;padding:0;height:100%;width:100%;overflow:hidden;background:#000;}</style>
</head>
<body>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
    
    <iframe is="x-frame-bypass" src="https://rumble.com" style="border:none;width:100%;height:100%;"></iframe>

    <script>
        // FORCED REFRESH: Tells the APK to grab fresh code from GitHub every time
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/gh/fnSuperTrucker/rumblememeapp@main/script.js?v=' + Date.now();
        document.body.appendChild(s);
    </script>
</body>
</html>
