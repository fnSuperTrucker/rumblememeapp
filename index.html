<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rumble Memer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        #app-container { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="app-container">
        <script>
            window.location.href = "https://rumble.com";
            
            // This is the bridge that loads your meme script
            const s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/gh/fnSuperTrucker/rumblememeapp@main/script.js';
            document.head.appendChild(s);
        </script>
    </div>
</body>
</html>
