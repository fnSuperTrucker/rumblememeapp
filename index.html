<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rumble Memer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; color: lime; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #status { border: 5px solid lime; padding: 20px; font-size: 24px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div id="status">JAVA RUNNING...<br><span style="font-size:14px; color:white;">Loading Rumble</span></div>

    <script>
        // 1. PROOF IT WORKS: Keep the box visible for 2 seconds
        console.log("JAVA STARTING");

        // 2. THE CACHE BUSTER: Forces the APK to ignore old saved files
        const bust = Date.now();
        
        // 3. THE JUMP: We move the WHOLE app to Rumble. 
        // This stops the CORS error because we are no longer "inside" an iframe.
        setTimeout(() => {
            window.location.href = "https://rumble.com";
        }, 2000);

        // 4. INJECT THE BRAIN:
        // We attach your script.js to the window so it carries over
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/gh/fnSuperTrucker/rumblememeapp@main/script.js?v=' + bust;
        document.head.appendChild(s);
    </script>
</body>
</html>
